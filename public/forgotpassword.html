<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="CSS_file/login_signup.css" rel="stylesheet">
</head>
<body>

    <!-- Login Form -->
    <div class="container" id="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="forgot-email">Email</label>
                <input type="email" id="forgot-email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Send OTP</button>
        </form>
    </div>
    
<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
        event.preventDefault();
    
        const email = document.getElementById('forgot-email').value;
    
        fetch('/send-reset-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            if (data.success) {
                window.location.href = 'resetpassword.html?email=' + encodeURIComponent(email);
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>



    
    
    
</body>
</html>
