<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="CSS_file/login_signup.css" rel="stylesheet">
</head>
<body>

<div class="container" id="reset-password-container">
    <h2>Reset Password</h2>
    <form id="reset-password-form">
        <div class="form-group">
            <label for="reset-otp">OTP</label>
            <input type="number" id="reset-otp" name="otp" placeholder="Enter OTP" required>
        </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="password" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>

<script>

    // Function to validate password complexity
    function validatePassword(password) {
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[a-zA-Z\d\W_]{8,}$/;
            if (!passwordPattern.test(password)) {
                const message = `
                Password must meet the following criteria:
                • At least 8 characters.
                • At least 1 uppercase letter.
                • At least 1 lowercase letter.
                • At least 1 number.
                • At least 1 special character.
                `;
                alert(message);
                return false;
            }
            return true;
        }


    document.getElementById('reset-password-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const otp = document.getElementById('reset-otp').value;
        const password = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Validation: Password should be at least 8 characters and contain at least 1 uppercase, 1 lowercase, and 1 number
        if (!validatePassword(password)) {
                return;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        fetch('/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, otp, password })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            if (data.success) {
                window.location.href = 'login.html';
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
